<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Messenger</title>
  <link rel="stylesheet" href="/static/css/header.css"> <!-- Assuming you have a separate CSS file -->
</head>
<body>
    <header class="header">
        <div class="logo">
          <a href="/">Home</a>
        </div>
        <div class="search">
          <input type="text" placeholder="Search...">
          <button>Search</button>
        </div>
        <div class="user">
          <div class="messages">
            <a href="/messages"><img src="/static/images/message.png" alt=""></a> <!-- Link to messages section -->
          </div>
          <div class="notifications">
            <a href="/notifications"><img src="/static/images/notifications.png" alt=""></a> <!-- Link to notifications section -->
          </div>
          <div class="profile">
            <img src="/static/images/profile.png" alt="Profile Picture">
            <span class="username">John</span>
          </div>
          <!-- <div class="options">
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
          </div> -->
        </div>
      </header>
  <!-- Your main content goes here -->

  <script src="header.js"></script>
</body>
</html>
